{% extends "base.html" %}
{% load staticfiles %}
{% block main %}
<div class="title-container">
  <h4>Agregar Ganador al torneo: {{ torneo.nombre }}
</div>
<form class="container" action="{% url 'torneo:ganador' torneo.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="input-field col s12 m12 l12">
        {{form.equipos}}
        <label>
          Selecciona al ganador
        </label>
      {{ form.equipos.errors }}
    </div>
    <div class="col s12">
      <div class="container-button">
        <a href="{% url 'torneo:lista_torneos' %}" class="cancel">Cancelar</a>
        <button class="submit" type="submit">Guardar</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
