<!doctype html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Plan Lib√©lula Desarrollo Integral</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
        <link rel="stylesheet" href="{% static '/index.css' %}">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    {% block navbar %}{% include "nav.html" %}{% endblock navbar %}
    <body>
        <div class="modal" id="delete"></div>
        <div class="main">
            {% block main %}{% endblock %}
        </div>
        {% block scripts %}
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.modal').modal();
                $('ul.tabs').tabs();
                $('.sidenav').sidenav();
                $('select').formSelect();

                $('.timepicker').timepicker({
                    twelveHour: false
                });

                $(".delete-button").click(function(ev) { // for each edit contact url
                    ev.preventDefault(); // prevent navigation
                    if ($(this).data("form")) {
                        var url = $(this).data("form"); // get the contact form url
                        $("#delete").load(url, function() { // load the url into the modal
                            $(this).modal('open'); // display the modal on url load
                        });
                        return false; // prevent the click propagation
                    }
                })
            });

            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15, // Creates a dropdown of 15 years to control year,
                today: 'Today',
                clear: 'Clear',
                close: 'Ok',
                closeOnSelect: false // Close upon selecting a date,
            });
        </script>
        <script type="text/javascript" src="{% static '/index.js' %}"></script>
        {% endblock %}
    </body>
</html>
