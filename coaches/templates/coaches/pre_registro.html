{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
        <link rel="stylesheet" href="{% static '/css/coaches/pre-registro.css' %}">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Pre-Registro</title>
    </head>
    <body>
      <div class="content">
        <h3>Bienvenido al Pre-Registro del</br> <strong>Torneo {{ torneo.nombre }}</strong></h3>
        <div class="card">
          <form method="post">
            {{form.as_p}}
            {%csrf_token%}
            <div class="cta-container">
              <input class="primary-button button" type="submit" value="Enviar"/>
            </div>
          </form>
        </div>
      </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
</html>
