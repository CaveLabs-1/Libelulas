<!doctype html>
{% extends "base.html" %}
{% load staticfiles %}
{% block main %}
<div class="container">
  {% for jugadora in jugadoras %}
    {% if jugadora.Imagen %}
      <div class="row division">
        <div class="col s3">
          <img class="circle img-icons" src="{{jugadora.Imagen.url}}" />
        </div>
        <div class="col s6">
          <div class="row">
            <h6>{{ jugadora.Nombre }} {{ jugadora.Apellido }}</h6>
          </div>
          <div class="row">
            <div class="col s6 no-pad">
              <p>
                <strong>
                  Número:
                </strong>
                {{ jugadora.Numero }}
              </p>
            </div>
            <div class="col s6 no-pad">
              <p>
                <strong>
                  Posición:
                </strong>
                {{ jugadora.get_Posicion_display }}
              </p>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
