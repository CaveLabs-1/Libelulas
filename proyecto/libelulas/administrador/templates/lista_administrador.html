{% extends "base.html" %}
{% load staticfiles %}
{% block main %}

<div class="container">
    <ul class="collection">
        {% for administrador in lista %}
            <li class="collection-item">
                <div class="row">
                    <div class="col s8 m8 l8">
                        <br>
                        <span class="title">{{administrador.first_name}} ({{administrador.username}})</span>
                        <br>
                        <span class="title">{{administrador.email}}</span>
                    </div>
                    <div class="col s4 m4 l4">
                        <a href="{% url 'administrador:editar_administrador' administrador.id %}" class="secondary-content"><i class="material-icons">mode_edit</i></a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

 <div class="fixed-action-btn horizontal">
    <a href="{% url 'administrador:agregar_administrador' %}" class="btn-floating btn-large blue">
        <i class="large material-icons">add</i>
    </a>
 </div>

{% endblock %}
