{% extends "base.html" %}
{% load staticfiles %}
{% block main %}

{% if messages %}
    {% for message in messages %}
        <div class="{{ message.tags }} messages" id="message">
            <span class="">{{ message }}</span>
        </div>
    {% endfor %}
{% endif %}

<div class="container">
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="input-field col s12 m6 l6">
                    <input type="text" name="{{form.first_name.html_name}}" value="{{form.first_name.value}}" id="{{form.first_name.id_for_label}}" class="validate">
                    <label for="{{form.first_name.id_for_label}}">{{form.first_name.label_tag}}</label>
                </div>
                <div class="input-field col s12 m6 l6">
                    <input type="text" name="Username" value="{{administrador.username}}" id="Username" class="validate" disabled>
                    <label for="Username">Username</label>
                </div>
                <div class="input-field col s12 m12 l12">
                    <input type="email" name="{{form.email.html_name}}" value="{{form.email.value}}" id="{{form.email.id_for_label}}" class="validate">
                    <label for="{{form.email.id_for_label}}">{{form.email.label_tag}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6 m4 l4 center">
                    <a class="waves-effect waves-light btn red boton" href="{% url 'administrador:lista_administrador' %}">REGRESAR</a>
                </div>
                <div class="col s6 m4 l4 center">
                    <a class="waves-effect waves-light btn green boton" href="{% url 'administrador:confirmar_contrasena' administrador.id %}">CONTRASEÃ‘A</a>
                </div>
                <div class="col s12 m4 l4 center">
                    <button class="waves-effect waves-light btn blue boton" type="submit">ENVIAR</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block scripts %}

{{ block.super }}

{% endblock %}
